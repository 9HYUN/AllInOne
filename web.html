<html>

<head>
    <title>규규월드에 오신걸 환영합니다.</title>
    <!-- css 파일 불러올때 -->
    <link href="web.css" rel="stylesheet" />
    <style>
        /* p 스타일 */
        p {
            font-weight: 900;
        }
    </style>
    <!-- web.js 불러올때 -->
    <script src="web.js" type="text/javascript"></script>
    <!-- 직접 쓸때 -->
    <script>
        console.log('안녕하세요');

</head>

<body>
